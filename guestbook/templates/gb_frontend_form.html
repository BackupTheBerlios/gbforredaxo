{DANKE_TEXT_VALUE}

<form class="a9-form" action="index.php" method="post">
  <fieldset>
    <legend>Gästebuchformular</legend>
    <input type="hidden" name="article_id" value="{ARTICLE_ID_VALUE}" /> 
    <input type="hidden" name="clang" value="{CLANG_VALUE}" /> 
    {FEHLERMELDUNG_VALUE}
    <p>
      <label for="gbook_name">Name*</label>
      <input type="text" id="gbook_name" name="name" value="{NAME_VALUE}" maxlength="255" />
    </p>
    <p>
      <label for="gbook_email">Email</label>
      <input type="text" id="gbook_email" name="email" value="{EMAIL_VALUE}" maxlength="255" />
    </p>
    <p>
      <label for="gbook_url">Homepage</label>
      <input type="text" id="gbook_url" name="url" value="{URL_VALUE}" maxlength="255" />
    </p>
    <p>
      <label for="gbook_city">Wohnort</label>
      <input type="text" id="gbook_city" name="city" value="{WOHNORT_VALUE}" maxlength="255" />
    </p>
    <p>
      <label for="gbook_text">Text*</label>
      <textarea id="gbook_text" name="text" cols="50" rows="6">{TEXT_VALUE}</textarea>
    </p>
    <p class="a9-buttons">
      <input class="a9-fsubmit" type="submit" name="gbook_save" value="eintragen" />
      <input class="a9-fsubmit" type="reset" value="zurücksetzen" />
    </p>
    <p class="a9-info">
      * Pflichtfelder
    </p>
  </fieldset>
</form>
